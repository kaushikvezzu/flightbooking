<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 4px 4px 8px 4px rgba(0,0,0,0.2);
            transition: 0.5s;
        }
        .container:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .welcome {
            text-align: center;
            margin-bottom: 20px;
        }
        .welcome h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .welcome p {
            font-size: 1.2em;
        }
        .btn {
            display: block;
            width: 200px;
            height: 50px;
            margin: 20px auto;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 50px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome">
            <h1>Welcome to Flight Management System</h1>
            <p>Manage your flights efficiently and easily</p>
        </div>
        <a href="http://localhost:8080/UI/showForm" class="btn">Go to Form</a>
    </div>
</body>
</html>
